<body class="fondo">
  <div class="login-form">
    <div class="col-sm-12 no-gutters col-md-8 offset-md-2 no-gutters col-lg-4 offset-lg-4 col-xl-3 shadow1 fondolog">
      <img src="images/registro/group-10.svg" class="ubicacion5" />

      <div class="row ma-no ">
        <div class="col-sm-12 col-md-12 col-lg-12 no-gutters ">
          <img src="images/registro/group-3.svg" />
          <a href="home.php">
            <img src="images/registro/group-24.svg" class="ubicacion1" /></a>
          <img src="images/registro/group-37.svg" class="ubicacion" />
        </div>
      </div>
      <br />
      <form method="POST">
        <div class="row ma-no centro">
          <div class="col-sm-12 no-gap">
            <div class="tamaño2">
              <input class="insert-data" type="text" placeholder="Correo electrónico" id="correo1" />

              <img src="images/registro/group-12.svg" class="ubicacion3" />
              <p class="correo-valido" id="error_email">
                Correo válido
                <img src="images/registro/alerta.svg" class="error" />
              </p>
            </div>
          </div>
        </div>
        <br />
        <div class="row ma-no centro">
          <div class=" col-sm-12 no-gap">
            <div class="tamaño2 centro">
              <input class="insert-data" type="password" id="login-password" name="login-password"
                placeholder="Contraseña" autocomplete="off" />
              <img src="images/registro/eye.svg" class="ubicacion4" />

              <p class="caracteres-min">
                8 caractéres mínimo
                <img src="images/registro/listo.svg" class="listo" />
              </p>
            </div>
          </div>
        </div>
        <br />
        <div class="row ma-no centro margin-top-por">
          <div class="col-sm-12 d-flex  justify-content-center align-items-center">
            <input type="checkbox" id="cuenta" />
            <label for="cuenta">Recordar cuenta</label>
          </div>
        </div>

        <div class="row ma-no centro">
          <div class="col-sm-12">
            <a href="mi-perfil.html"> <button type="button" class="login-button">INGRESAR</button></a>
            <p class="nodatos">
              Aún no has ingresado
              datos <img src="images/registro/alerta.svg" />
            </p>
          </div>
        </div>
      </form>
      <br />
      <div class="row ma-no centro">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <p class="contra">¿Olvidaste la contraseña?</p>
          <hr class="log" />
          <p class="nocuenta">¿No tienes cuenta?</p>
        </div>
      </div>
      <br />
      <div class="row ma-no centro">
        <div class="col-sm-12">
          <a href="registro.html"><button type="button" class="singup-button">
              REGÍSTRATE
            </button></a>
        </div>
      </div>
      <br />
    </div>
  </div>

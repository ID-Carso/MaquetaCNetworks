<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registro</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>
<body>

<div class="col-md-12 no-gutters col-lg-3 offset-lg-4">     
    <div>

                <div>
                    <img src="images/registro/group-3.svg">
                    <img src="images/registro/group-24.svg" class="login-logo">
                    <img src="images/registro/group-37.svg" class="puntos">
                </div>    
    </div>
    <img src="images/registro/group-9.svg" class="ubicacion">
    <img src="images/registro/group-10.svg" class="ubicacion2">
    <br>
        <div class="centro">
            <input class="insert-data"  type="text" placeholder="Correo electronico">
        </div>
        <br>
        <div class="centro">
            <input class="insert-data"  type="text" placeholder="Contraseña">
        </div>
        <br>   
        <div class="centro">
            <input type="checkbox" id="cuenta">
            <label for="cuenta">Recordar cuenta</label>
        </div>
        <br> 
        <div class="centro">
            <button class="login-button">INGRESAR</button>
        </div>
       
        <p class="contra">¿Olvidaste la contraseña?</p>
        <hr class="log">
        <p class="nocuenta">¿No tienes cuenta?</p>
        <div class="centro">
            <button class="singup-button">REGÍSTRATE</button>
        </div>
       
    </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Registro</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>

<body>
<div class="login-form">
    <div class="col-sm-12 no-gutters col-md-8 offset-md-2 no-gutters col-lg-4 offset-lg-4 shadow">
        <div class="row ">
            <div class="col-sm-12 ">
                    <img src="images/registro/group-3.svg" >
                    <img src="images/registro/group-24.svg" class="ubicacion1">
                    <img src="images/registro/group-37.svg" class="ubicacion">
            </div>  
        </div>
        <br>
        <div class="row centro">
                <div class="col-sm-12">
                        <input class="insert-data"  type="text" placeholder="Correo electronico">
                        <img src="images/registro/group-12.svg" class="ubicacion3">
                </div>
        </div>
        <br>
        <div class="row centro">
                <div class="col-sm-12">
                        <input class="insert-data"  type="text" placeholder="Contraseña" >
                        <img src="images/registro/group-6.svg" class="ubicacion4">
                </div>
        </div>
        <br>
        <div class="row centro margin-top-por">
                <div class="col-sm-12">
                        <input type="checkbox" id="cuenta">
                        <label for="cuenta">Recordar cuenta</label>  
                </div>
        </div>
        <br>
        <div class="row centro">
                <div class="col-sm-12">
                        <button class="login-button">INGRESAR</button> 
                </div>
        </div>
        <br>
        <div class="row centro">
                <div class="col-sm-12">
                        <p class="contra">¿Olvidaste la contraseña?</p>
                        <hr class="log">
                        <p class="nocuenta">¿No tienes cuenta?</p>
                        <img src="images/registro/group-10.svg" class="ubicacion2">
                </div>
        </div>
        <br>
        <div class="row centro">
                <div class="col-sm-12">
                        <button class="singup-button">REGÍSTRATE</button>
                </div>
        </div>
        <br>




        
    </div>


  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      names="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/favicon/claro-fav.png"
    />
    <script src="./js/lib/jquery-3.4.1.min.js"></script>
    <script src="./js/lib/easyXDM.min.js"></script>
    <script type="text/javascript">
      new easyXDM.Socket({
        remote: "vision.php",
        container: "vision-container",
        onMessage: function(message, origin) {
          console.log(message);
          this.container
            .getElementsByTagName("iframe")[0]
            .setAttribute("scrolling", "no");
          this.container.getElementsByTagName("iframe")[0].style.height =
            message + "px";

          //this.container.getElementsByTagName("iframe")[0].style.width = "800px";
        }
      });
    </script>
  </head>

  <body>
    <div id="vision-container"></div>
  </body>
</html>

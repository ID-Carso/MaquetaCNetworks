<body class="fondo">
                <script>
                                function mostrarContrasena(){
                                    var tipo = document.getElementById("password");
                                    if(tipo.type == "password"){
                                        tipo.type = "text";
                                    }else{
                                        tipo.type = "password";
                                    }
                                }
                              </script>
<div class="login-form">
    <div class="col-sm-12 no-gutters col-md-8 offset-md-2 no-gutters col-lg-4 offset-lg-4 shadow1 fondolog">
        <img src="images/registro/group-10.svg"class="ubicacion6"> 

                
        <div class="row ma-no ">

                    <img src="images/registro/group-3.svg" >
                    <a href="index.html"> <img src="images/registro/group-24.svg" class="ubicacion1" /></a>
                    <img src="images/registro/group-37.svg" class="ubicacion">
            </div>  
        </div>
        <br>
        
        <br>
   
        <div class="row ma-no">

        <div class="row ma-no centro">

                        </div>
                </div>
        </div>
        <br>
        <br>

                <div class="modal fade " id="mensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content modal-estilo">
                                                <div class="modal-header" style="border-bottom: none !important; ">
                                                                
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none !important;">
                                                                  <span aria-hidden="true">&times;</span>
                                                                </button>
                                                        </div>
                                
                                <div class="modal-body txtcontenido">
                                        <span class="enviamos">Te hemos enviado un correo </span>
                                        
                                        <span class="confirma">confirma tu registro</span>
                                </div>

                                              </div>

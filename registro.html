<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Registro</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>

<body class="fondo">
<div class="login-form">
    <div class="col-sm-12 no-gutters col-md-8 offset-md-2 no-gutters col-lg-4 offset-lg-4 shadow1 fondolog">
                
        <div class="row ma-no ">
            <div class="col-sm-12 col-md-12 col-lg-12 ">
                    <img src="images/registro/group-3.svg" >
                    <img src="images/registro/group-24.svg" class="ubicacion1">
                    <img src="images/registro/group-37.svg" class="ubicacion">
            </div>  
        </div>
        <br>
        <di class="row ma-no">
            <p class="registro">Regístro</p>
        </di>
        <br>
        <div class="row ma-no centro">
            <div class="col-sm-12">
                    <div class="tamaño2">
                    <input class="insert-data"  type="text" placeholder="Nombre de usuario">
                    </div>
            </div>
        </div>
        <br>
        <div class="row ma-no centro">
                <div class="col-sm-12">
                        <div class="tamaño2">
                        <input class="insert-data"  type="text" placeholder="Correo electronico">

                </div>
        </div>
       
        <div class="row ma-no centro">
                <div class=" col-sm-12">
                        <div class="tamaño centro">
                        <input class="insert-data"  type="password" placeholder="Contraseña" >
                        
                        </div>
                </div>
        </div>
        <br>
        <div class="row ma-no centro">
                <div class="col-sm-12">
                        <button class="singup-button">REGÍSTRATE</button>
                        <img src="images/registro/group-10.svg" class="ubicacion2">

        <br>
    
    </div>


</div>

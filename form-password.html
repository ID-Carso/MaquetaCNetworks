  <div class="login-container">

      <div class="col-sm-12 no-gutters col-md-6 no-gutters col-lg-4  col-xl-3 shadow1 fondolog">
        <img src="images/registro/group-10.svg" class="ubicacion5" />

        <div class="row ma-no ">

                    <img src="images/registro/alerta.svg" class="error" />

                <div class="mb-5">
                  <div class="position-relative">
                    <input class="insert-data" type="password" placeholder="Escribe tu contraseña de nuevo"

                  </div>


                  <p class="correo-valido" id="error-password-confirm"> 8 caractéres mínimo
                    <img src="images/registro/alerta.svg" class="error" />
                  </p>
                  </p>
                </div>
              </div>
            </div>

            <div class="row ma-no centro">
              <div class="col-sm-12 signup-button-container">
